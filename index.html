<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化大屏</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/echarts.min.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <!-- 大盒子 -->
    <div class="viewport">
        <!-- 第一列 -->
        <div class="column">
            <!--概览--> 
            <div class="overview panel">
                <div class="inner">
                    <ul>
                        <li>
                            <h4>30万</h4>
                            <span>
                               <i class="iconfont icon-dot" style="color: #006cff"></i> 当日销量
                            </span>
                        </li>
                        <li>
                            <h4>120万</h4>
                            <span>
                               <i class="iconfont icon-dot" style="color: #6acca3"></i> 当日销量
                            </span>
                        </li>
                        <li>
                            <h4>359万</h4>
                            <span>
                               <i class="iconfont icon-dot" style="color: #6acca3"></i> 当日销量
                            </span>
                        </li>
                        <li>
                            <h4>1,390万</h4>
                            <span>
                               <i class="iconfont icon-dot" style="color: #ff5660"></i> 当日销量
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 监控 -->
            <div class="monitor panel">
                <div class="inner">123</div>
            </div>
            <!-- 点位 -->
            <div class="point panel">
                <div class="inner">
                    <h3>点位分布统计</h3>
                </div>
            </div>
        </div>
        <!-- 第二列 -->
        <div class="column">
            <!-- 地图 -->
            <div class="map">
                <h3>设备数据统计</h3>
            </div>
            <!-- 用户 -->
            <div class="users panel">
                <div class="inner">
                    <h3>全国用户总量统计</h3>
                </div>
            </div>
        </div>
        <!-- 第三列 -->
        <div class="column">
            <!--订单-->
            <div class="order panel">
                <div class="inner">
                    
                </div>
            </div>
            <!-- 销售 -->
            <div class="sales panel">
                <div class="inner">
                    <h3>销售额统计</h3>
                </div>
            </div>
            <!-- 渠道与销售进度 -->
            <div class="wrap">
                <!-- 渠道 -->
                <div class="channel panel">
                    <div class="inner">
                        <h3>渠道分布</h3>
                    </div>
                </div>
                <!-- 销售进度 -->
                <div class="quarter panel">
                    <div class="inner">
                        <h3>一季度销售进度</h3>
                    </div>
                </div>
            </div>
            <!--排行-->  
            <div class="top panel">
                <div class="inner">3</div>
            </div>
        </div>
    </div>
</body>
</html>
